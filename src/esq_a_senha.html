<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-image">
                    <img src="https://i.panelinha.com.br/i1/228-o-9113-shakdestaque.webp" alt="Imagem de Recuperação de Senha">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <h1>Recuperação de Senha</h1>
                    <form action="/recuperar-senha" method="post">
                        <div class="input-group">
                            <div class="input-box">
                                <label for="email">Endereço de e-mail</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                                <!-- Mensagens de erro serão adicionadas aqui -->
                            </div>
                        </div>
                        <div class="continue-button">
                            <button type="submit">Enviar Solicitação</button>
                        </div>
                        <div class="register-button">
                            <p>Voltar ao <a href="./login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
