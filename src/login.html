<!DOCTYPE html>
<html lang="pt-br">
<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
   
</head>
<body>
<div class="bg-image">
    <div class="container login-container">
        <div class="login-form">
            <h3 class="text-center">Login</h3>
            <form id="meuformulario" method="post" onsubmit="return login(event)">
                <div class="form-group mb-2">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite o usuário" autocomplete="username" required>
                </div>
                <div class="form-group mb-2">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a senha" autocomplete="current-password" required>
                </div>
                <div class="remember-forgot d-flex justify-content-between mb-3">
                    <label><input type="checkbox" name="remember-me"> Lembrar-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="register-link text-center mt-3">
                    <p>Não possui uma conta?<br><a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./scripts.js"></script>
</body>
</html>
