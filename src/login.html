<!DOCTYPE html>
 <!--login.HTML-->
<html lang="pt-br">
<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Login</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
<div class="bg-image">
    <div class="container login-container">
        <div class="login-form">
            <h3 class="text-center">Login</h3>
        <form id="meuformulario" method="post" onsubmit="return login(event)">
            
                
                <div class="form-group mb-2">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite o usuário">
                    </div>
                
                    <div class="form-group mb-2">
                    <label for="senha" class="form-label">Password</label>
                    <input name ='senha' required type="password" id="senha" class="form-control" placeholder="Digite a senha">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Esqueceu a sua senha?</a>

            
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>


                    <div class="register-link">
                    <p>Não possui uma conta?<br><a href="#">Cadastre-se</a></p>
                    </div>
          
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./scripts.js" ></script>

</body>
</html>
