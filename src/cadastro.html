<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro - sistema</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./cadastro.css" rel="stylesheet"/>
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-image">
                        <img src="https://www.remessaonline.com.br/blog/wp-content/uploads/2023/10/comida-tipica-da-espanha.jpg.webp">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form">
                        <form action="#">
                            <div class="form-header">
                                <div class="title">
                                    <h1>Cadastre-se</h1>
                                </div>
                                <div class="login-button">
                                    <button><a href="./login.html">Entrar</a></button>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="firstname">Primeiro Nome</label>
                                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                                </div>
                                <div class="input-box">
                                    <label for="lastname">Sobrenome</label>
                                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                                </div>
                                <div class="input-box">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                                </div>
                                <div class="input-box">
                                    <label for="number">Celular</label>
                                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                                </div>
                                <div class="input-box">
                                    <label for="password">Senha</label>
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required  minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.">
                                </div>
                                <div class="input-box">
                                    <label for="Confirmpassword">Confirme sua senha</label>
                                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required  minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.">
                                </div>
                            </div>
                            <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Gênero</h6>
                                </div>
                                <div class="gender-group">
                                    <div class="gender-input">
                                        <input type="radio" id="female" name="gender">
                                        <label for="female">Feminino</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="male" name="gender">
                                        <label for="male">Masculino</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="others" name="gender">
                                        <label for="others">Outros</label>
                                    </div>
                                    <div class="gender-input">
                                        <input type="radio" id="none" name="gender">
                                        <label for="none">Prefiro não dizer</label>
                                    </div>
                                </div>
                            </div>
                            <div class="continue-button">
                                <button type="submit">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
