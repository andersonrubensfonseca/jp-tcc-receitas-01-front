</head>
<body>
    <header>
        <img src="imagens/logo2.png" alt="Logo do Delícias na Cozinha" width="350" height="350">
        <nav>
            <a href="home.html">Início</a>

                Receitas

                    <a href="./bebidas.html">Receitas de Bebidas</a>
                </div>
            </div>
            <a href="sobre.html">Sobre</a>
            <a href="profile.html">Perfil</a>
            <form id="search-form" action="https://www.example.com/search" method="get">
                <input type="text" id="search-input" name="q" placeholder="Buscar..." required>
                <button type="submit" class="input-button">Buscar</button>
            </form>
        </nav>
    </header>

    <main>
        <div class="edit-profile-container">
            <h2>Editar Perfil</h2>
            <form action="/editar_perfil_processar" method="post" enctype="multipart/form-data">
                <div class="file-upload-container">
                    <label for="profile-picture" class="file-upload-button">Escolher Foto</label>
                    <input type="file" id="profile-picture" name="profile-picture" class="file-upload-input" accept="image/*">
                </div>

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="Nome do Usuário" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="email@exemplo.com" required>

                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" placeholder="Descrição sobre você...">Descrição do usuário ou uma curta biografia.</textarea>

                <label for="current-password">Senha Atual:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Senha atual (se deseja mudar)">

                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nova senha (opcional)" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.">

                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a nova senha" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma letra minúscula, um número e um caractere especial.">

                <button type="submit" class="submit-button">Salvar Alterações</button>
                <a href="perfil.html" class="cancel-button">Cancelar</a>
            </form>
        </div>
    </main>
