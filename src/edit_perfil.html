    <style>
        /* Estilos específicos para a página de editar perfil */
        .edit-profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .edit-profile-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }

        .edit-profile-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .edit-profile-container label {
            font-weight: bold;
            font-size: 16px;
        }

        .edit-profile-container input[type="text"],
        .edit-profile-container input[type="email"],
        .edit-profile-container input[type="password"],
        .edit-profile-container input[type="file"],
        .edit-profile-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .edit-profile-container textarea {
            resize: vertical;
            min-height: 100px;
        }

        .edit-profile-container .button {
            background-color: #7e3011ce;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            border: none;
        }

        .edit-profile-container .button:hover {
            background-color: #fdd663;
            color: #000;
        }

        .edit-profile-container .submit-button {
            background-color: #7e3011ce;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        .edit-profile-container .submit-button:hover {
            background-color: #fdd663;
            color: #000;
        }

        .edit-profile-container .cancel-button {
            background-color: #e9710f;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        .edit-profile-container .cancel-button:hover {
            background-color: #fdd663;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo2.png" alt="Delícias na Cozinha" width="350" height="350">

                    <a href="./bebidas.html">Receitas de Bebidas</a>
                </div>

            <form id="search-form" action="https://www.example.com/search" method="get">
                <input type="text" id="search-input" name="q" placeholder="Buscar..." required>
                <button type="submit" class="input-button">Buscar</button>
            </form>
        </nav>
    </header>

    <main>
        <div class="edit-profile-container">
            <h2>Editar Perfil</h2>
            <form action="editar_perfil_processar.php" method="post" enctype="multipart/form-data">
                <label for="profile-picture">Foto de Perfil:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="Nome do Usuário" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="email@exemplo.com" required>

                <label for="bio">Biografia:</label>
                <textarea id="bio" name="bio" placeholder="Descrição sobre você...">Descrição do usuário ou uma curta biografia.</textarea>

                <label for="current-password">Senha Atual:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Senha atual (se deseja mudar)">

                <label for="new-password">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nova senha (opcional)">

                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a nova senha">

                <button type="submit" class="submit-button">Salvar Alterações</button>
                <a href="profile.html" class="cancel-button">Cancelar</a>
            </form>
        </div>
    </main>
