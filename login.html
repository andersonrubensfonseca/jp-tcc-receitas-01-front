<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-image">
                    <img src="https://static.itdg.com.br/images/1200-630/4325261b9a966c7e354d53bc20c03003/comidas-de-festa-junina.jpg" alt="comidas de festa junina">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <form id="login-form">
                        <div class="form-header">
                            <div class="title">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            </div>
                        </div>
                        <div class="continue-button">
                            <button type="submit">Entrar</button>
                        </div>
                        <div class="remember-forgot d-flex justify-content-between mb-3">
                            <label>
                                <input type="checkbox" name="remember-me"> 
                                Lembrar-me
                            </label>
                            <a href="./esq_a_senha.html" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                        <div class="register-button">
                            <p>NÃ£o possui uma conta?<br> 
                            <button type="button"><a href="./cadastro.html">Cadastrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
